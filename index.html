<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <nav>
        <h1>SpeedTyp</h1>
        <ul>
            <li id="medium">level 2</li>
            <li id="hard">level 3</li>       
        </ul>
    </nav>
    <br>
    <hr>
    <div class="content">
    <p>Type the given word within <span id="seconds">52</span> seconds:</p>
    <div id="current-word"></div>
    <input type="text" id="word-input" placeholder="Start typing..." />
    <h3 id="message"><h3>
    </div>

    <div class="minute">
        <h3>Time Left: <span id="time"></span>  </h3>
        <h3>Score: <span id="score">0</span> </h3>
        <p>Type each word in the given amount of seconds to.<br /> To play again,
            just the type the current word.<br /> Your score will reset.
        
        </p>
    </div>

    <!-- <div class="instruction">
        <p>Type each word in the given amount of seconds to.<br /> To play again,
            just the type the current word.<br/> Your score will reset.

        </p>
    </div> -->

</div>

    <script src="app.js"></script>
</body>
</html>
